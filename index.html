<!DOCTYPE html>
<html>

<head>
    <meta chartset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>life game</title>
</head>

<body>
    <div class="left">
            <div class="form">
                    <div class="map-length">
                        <label>map length:</label>
                        <input type="text" id="length" value="35">
                    </div>
                    <div class="map-width">
                            <label>map width:</label>
                            <input type="text" id="width" value="20">
                    </div>
                    <button id="confirm_map">confirm</button>
                </div>
            
            
                <p class="game-explanation">Here is the game explanation</p>
            
                <div class="control_center" >
                        <button id="start" >start</button>
                        <button id="pause" >pause</button>
                </div>
                <div class="infomation" >
                    <p>generate number: <span id="generNum">0</span></p>
                </div>
    </div>
    
<div class="right">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
	<script type ="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
    <script type="text/javascript" src="sketch.js"></script>
    <script type="text/javascript" src="grid.js"></script>
</div>
	

</body>

</html>
